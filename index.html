<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <button id="new-book">New Book</button>
    <dialog id="new-book-dialog">
        <form id="new-book-form">
            <label>Author <input></label>
            <label>Title <input></label>
            <label># of Pages <input type="number"></label>
            <label>Previously Read? <input type="checkbox"></label>

            <div class="form-buttons">
                <button id="close-form" type="button">Cancel</button>
                <button id="submit-form" type="submit">Add New Book</button>
            </div>
        </form>
    </dialog>
    <div id="library-container">
        <div class="book-container">
            <p>Book 1</p>
        </div>
        <div class="book-container">
            <p>Book 2</p>
        </div>
        <div class="book-container">
            <p>Book 3</p>
        </div>
        <div class="book-container">
            <p>Book 4</p>
        </div>
    </div>
</body>
</html>
